<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign In</h2>

    <div th:object="${loginDto}">
        <div class="row justify-content-center has-validation" th:if="${#fields.hasGlobalErrors()}">
            <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                <div class="alert alert-danger" role="alert">
                    Invalid username or password.
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form th:method="POST" th:action="@{/login}" th:object="${loginDto}" class="mt-4">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="username" name="username"
                               th:classappend="${#fields.hasErrors('username') ? ' is-invalid' : ''}"
                               required value=""/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
                             th:errors="*{username}"></div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group has-validation">
                        <input type="password" class="form-control" id="password" name="password"
                               th:classappend="${#fields.hasErrors('password') ? ' is-invalid' : ''}"
                               required value=""/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                             th:errors="*{password}"></div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>
                <p class="mt-2 text-center">Don't have an account? <a th:href="@{/registration}">Sign up here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
