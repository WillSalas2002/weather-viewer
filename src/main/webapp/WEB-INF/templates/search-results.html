<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../images/weather-app.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center">
            <span class="navbar-text me-3" th:text="${username}">zhukovsd</span>
            <button class="btn btn-outline-danger"><a style="text-decoration: none; color: inherit"
                                                      th:href="@{/auth/logout}">Sign
                out</a></button>
        </div>
    </div>
</nav>

<section id="page-content">
    <div class="container mt-4">
        <form th:method="GET" th:action="@{/locations}">
            <div class="d-flex my-4">
                <div class="input-group location-search-input-group me-3">
                    <input class="form-control" type="text" name="name" placeholder="Enter location" required>
                    <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                            onclick="this.previousElementSibling.value=''">
                        &times;
                    </button>
                </div>
                <button class="btn btn-outline-success">Search</button>
            </div>
        </form>

        <div>
            <h2>Locations:</h2>
            <div class="row">
                <div class="col-12 col-lg-3 col-md-6 mb-4" th:each="loc: ${locations}">
                    <form class="card h-100" th:action="@{/locations/add}" th:method="POST" th:object="${location}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${loc.name}">San Francisco</h5>
                            <p class="card-text mb-1" th:text="'Latitude: ' + ${loc.latitude}">Latitude: 37.7790262</p>
                            <p class="card-text mb-1" th:text="'Longitude: ' + ${loc.longitude}">Longitude:
                                -122.419906</p>
                            <p class="card-text mb-1" th:text="'Country: ' + ${loc.country}">Country: US</p>
                            <p class="card-text mb-3" th:text="'State: ' + ${loc.state}">State: California</p>

                            <input type="hidden" name="name" th:value="${loc.name}">
                            <input type="hidden" name="latitude" th:value="${loc.latitude}">
                            <input type="hidden" name="longitude" th:value="${loc.longitude}">

                            <div class="mt-auto">
                                <button class="btn btn-primary w-100" type="submit">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="px-4">
        <span>© Weather Viewer, project from <a href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
    </div>
</footer>

</body>
</html>
