<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://openweathermap.org/img/wn/02d@4x.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center">
            <span class="navbar-text me-3" th:text="${username}">zhukovsd</span>
            <button class="btn btn-outline-danger"><a style="text-decoration: none; color: inherit"
                                                      th:href="@{/auth/logout}">Sign
                out</a></button>
        </div>
    </div>
</nav>

<section id="page-content">
    <div class="container mt-4">
        <form th:method="GET" th:action="@{/locations}">
            <div class="d-flex my-4">
                <div class="input-group location-search-input-group me-3">
                    <input class="form-control" type="text" name="name" placeholder="Enter location" required>
                    <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                            onclick="this.previousElementSibling.value=''">
                        &times;
                    </button>
                </div>
                <button class="btn btn-outline-success">Search</button>
            </div>
        </form>

        <div>
            <div class="row" th:if="${forecastView != null}">
                <div class="col-12 col-lg-3 col-md-6 mb-4" th:each="forecast: ${forecastView}">
                    <div class="card h-100 position-relative weather-card">
                        <form class="position-absolute weather-card-delete-form" th:method="DELETE"
                              th:action="@{/locations}" th:object="${removeLocationDto}">
                            <input type="hidden" name="login" th:value="${username}"/>
                            <input type="hidden" name="longitude" th:value="${forecast.longitude}"/>
                            <input type="hidden" name="latitude" th:value="${forecast.latitude}"/>
                            <button type="submit" class="btn-close" aria-label="Delete"></button>
                        </form>
                        <img class="card-img-top img-fluid"
                             th:src="${forecast.iconUrl}"
                             alt="Weather icon">
                        <div class="card-body d-flex flex-column">
                            <h1 class="card-text" th:text="${forecast.temp} + '°C'">7°C</h1>
                            <h3 class="card-title" th:text="${forecast.name} + ', ' + ${forecast.country}">Tbilisi,
                                GE</h3>
                            <p class="card-text mb-1"
                               th:text="'Feels like ' + ${forecast.feelsLike} + '°C. ' + ${forecast.description}">Feels
                                like <span>2</span>°C.
                                <span>Clear sky</span>
                            </p>
                            <p class="card-text mb-1" th:text="'Humidity: ' + ${forecast.humidity} + '%'">Humidity: 70%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="px-4">
        <span>© Weather Viewer, project from <a href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
    </div>
</footer>

</body>
</html>
